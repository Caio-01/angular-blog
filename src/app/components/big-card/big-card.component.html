<div class="big__card__container">
  <div class="big__card__img">
    <img
      src= '{{ photoCover }}'
      alt="big-photo"
      height="200px"
      srcset=""
    />
  </div>

  
  <div class="big__card__title">
    <a [routerLink]="['content', Id]">{{cardTitle}}</a>
  </div>
  <div class="big__card__description">
    <p>
      {{cardDescription}}
    </p>
  </div>
</div>
